          schema:
            type: string
        - in: query
          name: onlyAvailables
          description: Define se a busca só retornará filmes disponíveis para locação
          schema:
            type: boolean
      security:
        - admin:
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListMovies'
  /movies/{movieId}:
