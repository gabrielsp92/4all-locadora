        - admin:
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /admin/users:
    get:
      tags:
        - Usuários
        - Administrador
      summary: Lista os usuários cadastrados pelos parametros informados na query, page, per_page e search
      parameters:
        - in: query
          name: per_page
          description: O número de registros por página a ser buscado
          schema:
            type: integer
        - in: query
          name: page
          description: O número da página a ser buscado
          schema:
            type: integer
        - in: query
          name: sortBy
          description: O nome do atributo no qual deseja ordenar a busca
          schema:
            type: string
        - in: query
          name: descending
          description: Define se a ordenação é decrescente
          schema:
            type: boolean
        - in: query
          name: search
          description: O texto de busca correspondendo ao nome ou email desejado
          schema:
            type: string
      security:
        - admin:
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListUsers'
    post:
      tags:
        - Usuários
        - Administrador
      summary: Cria um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
      security:
        - admin:
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /admin/users/{userId}:
    get:
      tags:
        - Usuários
        - Administrador
      summary: Busca um usuário pelo id informado
      parameters:
        - in: path
          name: userId
          type: integer
          description: Id do usuário a ser pesquisado
      security:
        - admin:
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
