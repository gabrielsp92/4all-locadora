          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /admin/users/{userId}/promote:
    put:
      tags:
        - Usuários
        - Administrador
      summary: Promove um clientee a administrador pelo id informado
      parameters:
        - in: path
